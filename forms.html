<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <button>This button do not submit the form(outside the form)</button>

    <form action="/tacos">
        <button type="button">This button don't submit the form even in the form</button>
        <p>
            <label for="username">Enter a Username :</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a password : </label>
            <input id="password" type="password" placeholder="passsword" name="password">
        </p>
        <p>
            <label for="color">Choose a color : </label>
            <input type="color" id="color">
        </p>
        <p>
            <label>
                Enter a number :
                <input type="number" placeholder="enter a number" name="num" min="1" max="10">
            </label>
        </p>
        <button>Submit</button>
        <hr>
        <input type="submit" value="default value is '제출'">
    </form>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Search youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Inputs!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything.</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="">Please select an entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" id="cheese" min="1" max="100" value="50" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any Special Requests?"></textarea>
                <textarea id="requests" rows="10" cols="40" name="Requests?"
                    placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>
    </form>

    <h2>Validations demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <input type="email" required>
            <input type="url">
        </p>
        <button>Submit</button>
    </form>

</body>

</html>
